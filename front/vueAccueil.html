<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Loki-Accueil</title>
</head>
<body>
    <div class="p-3 mb-2 bg-dark text-white">
        <div class="modal-header" class="border">
            <h5 class="modal-title">Loki-API</h5>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#connexion">
                login
            </button>
        </div>
    </div>
    <div class="modal fade" id="connexion" data-backdrop="static" tabindex="-1" aria-labelledby="connexion" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <button style="margin-left: 95%;" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="modal-body" style="text-align: left" style="align-items: middle">
                    <form role="form" action="/login/connexion" method="POST" class="form-signin">
                        <label for="name">Name :</label>
                        <input style="margin-left: 63px" type="text" name="name" id="name" placeholder="Name" required><br>
                        <label for="password">Mot de passe :</label>
                        <input style="margin-left: 10px" type="password" name="password" id="password" placeholder="Password" required>
                        <button style="margin-left: 87%" type="submite" class="btn btn-primary">login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
